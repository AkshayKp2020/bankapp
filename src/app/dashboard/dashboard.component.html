<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <h1>Welcome {{dataService.CurrentUser.name}} to Federal Bank </h1>
    </div>
    <div class="col-4"></div>
</div>
<div class="conatiner">
    <div class="row">
        <div class="col-6">
            <h2>Deposite Amout</h2><br>
            <div class="jumbotron">

<form [formGroup]="depositForm" > 
                <table>
                    <tr>
                        <td>Account Number</td>
                        <td><input formControlName="acno" type="text" id="acno"></td>
                        <div *ngIf="getError('acno')" class="error">Account number invalid</div><br>
                    </tr>
                    <tr>
                        <td>Pin</td>
                        <td><input formControlName="pinn" type="text" id="pinn"></td>
                        <div *ngIf="getError('pinn')" class="error">Pin number invalid</div><br>
                    </tr>
                    <tr>
                        <td>Amount</td>
                        <td><input formControlName="amount" type="text" id="amount"></td>
                        <div *ngIf="getError('amount')" class="error">Enter a valid amount</div><br>
                    </tr>


                </table><br>
            </form>
            <button type="button" class="btn btn-primary" (click)="deposit()">Submit</button>

            </div>
        </div>

  
        <div class="col-6">
            <h2>Widraw Amount</h2><br>
            <div class="jumbotron">
                <form [formGroup]=" widrawForm" > 
                <table>
                    <tr>
                        <td>Account Number</td>
                        <td><input formControlName="acno1" type="text" id="acno1"></td>
                        <div *ngIf="getError1('acno1')" class="error">Account number invalid</div><br>
                    </tr>

                    <tr>

                        <td>Pin</td>
                        <td><input formControlName="pinn1" type="text" id="pinn1"></td>
                        <div *ngIf="getError1('pinn1')" class="error">Pin number invalid</div><br>

                        <tr>
                            <td>Amount</td>
                            <td><input formControlName="amount1" type="text" id="amount1"></td>
                            <div *ngIf="getError1('amount1')" class="error">Enter a valid amount</div><br>
                        </tr>
                    
                </table><br>
            </form>
                <button type="button" class="btn btn-primary" (click)="widraw()">Submit</button>
            </div>


        </div>

    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h3>
                <a routerLink="">GO BACK</a>
            </h3>
        </div>
        <div class="col-4"></div>
    </div>



</div>
