<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <h1>Welcome {{dataService.CurrentUser.name}} to Narcoz Bank </h1>
    </div>
    <div class="col-4"></div>
</div>
<div class="conatiner">


    <div class="row">
        <div class="col-6">
            <h2>Deposite Amout</h2><br>
            <div class="jumbotron">


                <table>
                    <tr>
                        <td>Account Number</td>
                        <td><input [(ngModel)]="acno" type="text" id="acno"></td><br>
                    </tr>
                    <tr>
                        <td>Pin</td>
                        <td><input [(ngModel)]="pinn" type="text" id="pinn"></td><br>
                    </tr>
                    <tr>
                        <td>Amount</td>
                        <td><input [(ngModel)]="amount" type="text" id="amount"></td><br>
                    </tr>


                </table><br>
                <button type="button" class="btn btn-primary" (click)="deposit()">Submit</button>

            </div>
        </div>


        <div class="col-6">
            <h2>Widraw Amount</h2><br>
            <div class="jumbotron">
                <table>
                    <tr>
                        <td>Account Number</td>
                        <td><input [(ngModel)]="acno1" type="text" id="acno1"></td><br>
                    </tr>

                    <tr>

                        <td>Pin</td>
                        <td><input [(ngModel)]="pinn1" type="text" id="pinn1"></td><br>

                        <tr>
                            <td>Amount</td>
                            <td><input [(ngModel)]="amount1" type="text" id="amount1"></td><br>
                        </tr>

                </table><br>
                <button type="button" class="btn btn-primary" (click)="widraw()">Submit</button>
            </div>


        </div>

    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h3>
                <a routerLink="">GO BACK</a>
            </h3>
        </div>
        <div class="col-4"></div>
    </div>



</div>
